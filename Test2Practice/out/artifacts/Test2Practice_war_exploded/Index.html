<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ray's Bookstore</title>
    <link rel="stylesheet" type="text/css" href="_css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>

<section>
<h1>Bobcat Bookstore</h1>


<h2>Book Orders</h2>

<div id="buttonHolder"><input type="button" id="bookCount" value="View Book Count"></div><br>

<div style="text-align: center;">Book Count: <p id="count"></p></div>


<div id="bookDiv">
    <ul id="books">

    </ul>
</div>


<div class="container">
    <div class="logo"><h1>Add a Book</h1></div>
    <p><label for="name" id="fName">Name: </label><input type="text" id="name"></p><br>
    <p><label for="author" id="drinkName">Author: </label><input type="text" id="author"></p><br>
    <p><label for="price" id="lblPrice">Price: </label><input type="number" id="price" min="0.01" step="0.01" max="2500" ></p><br>
    <p><label for="quantity" id="lblQuantity">Quantity: </label><input type="number" id="quantity" min="1" step="1" max="2500"></p><br>
    <p><label for="date" id="lblDate">Date: </label><input type="date" id="date"></p><br>
    <p><label for="bookID" id="lblID">ISBN: </label><input type="text" id="bookID"></p><br>


    <div class="wrapper">
        <button id="addBook">Add Book</button> <br>
        <button id="getBook">Get Book</button> <br>
        <button id="deleteBook">Delete Book</button> <br>
        <button id="editBook">Edit Book</button><br>
        <button id="clear" value="Clear" onclick="location.reload()">Clear Page</button>
    </div>
</div>

</section>
<script src="_js/jquery-3.3.1.js"></script>
<script src="_js/index.js"></script>
</body>
</html>
